    <form id="form1" runat="server">
		<input id="Button1" type="button" value="button"  />
		<input id="Button2" type="button" value="show"/>

			<img src="img/loading.gif" />
		</div>
		<div id="x"></div>

<script>
  $.ajaxPrefilter(function (options){options.global = true;});

  $("#Button1").click(function(){
					 $.ajax({
			             type : "get",
			             async: true,
			             url : "https://public-api.wordpress.com/rest/v1/freshly-pressed",
			             dataType : "jsonp",
			             jsonp: "callback",
			             jsonpCallback:"jsonpCallback",
			             success : function(json){
			                 $("#x").text(JSON.stringify(json));
			             },
			             error:function(){
			                 alert('fail');
			             }
			         })
         });
		 
         $(document).ajaxStart(function(){ $("#my").show(); });
		     $(document).ajaxStop(function(){ $("#my").hide(); });
         $("#Button2").click( function(){ $('#my').toggle($(this).show, $(this).hide) } );		
</script>
